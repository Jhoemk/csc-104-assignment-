<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>

<h2>Simple Interest Calculator</h2>

<label for="principal">Principal Amount:</label>
<input type="number" id="principal" placeholder="Enter principal amount"><br>

<label for="rate">Annual Interest Rate (%):</label>
<input type="number" id="rate" placeholder="Enter annual interest rate"><br>

<label for="time">Time (in years):</label>
<input type="number" id="time" placeholder="Enter time in years"><br>

<button onclick="calculateSimpleInterest()">Calculate</button>

<p id="result">Simple Interest: </p>

<script>
    function calculateSimpleInterest() {
        var principal = parseFloat(document.getElementById("principal").value);
        var rate = parseFloat(document.getElementById("rate").value);
        var time = parseFloat(document.getElementById("time").value);

        var simpleInterest = (principal * rate * time) / 100;

        document.getElementById("result").innerText = "Simple Interest: " + simpleInterest.toFixed(2);
    }
</script>

</body>
</html>
